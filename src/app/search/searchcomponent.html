<script src="watchvideocomponent.ts"></script>

<main class="main">
  <nav class="link-navbar">
    <a href="">The Gondola Museum</a>
    <ul>
      <li><button (click)="goToRandomVideo()">Random Video</button></li>
      <li><button (click)="goToSearch()">Search</button></li>
      <li><button>About</button></li>
    </ul>
  </nav>
  <div class="search-container">
    <input
      type="text"
      placeholder="Search..."
      [(ngModel)]="searchQuery"
      (input)="onSearch()"
      (change)="onSelect(searchQuery)"
      (keydown.enter)="onSelect(searchQuery)"
      (keydown.mouseenter)="onSelect(searchQuery)"
      list="search-options"
      class="search-input"
    />
    <datalist id="search-options">
      <option *ngFor="let tag of filteredTags" [value]="tag"></option>

    </datalist>
    <button (click)="onSearch()" class="search-button">Search</button>
  </div>
  <div class="content">
   
  </div>
</main>

<router-outlet />
